<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="photon.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 data-i18n-textcontent="connection-title"></h3>
    <form id="connection">
      <p data-i18n-textcontent="connection-intro"></p>
      <div>
        <label data-i18n-textcontent="connection-host">
          {}
          <input type="text" name="host" required placeholder="192.168.0.1"
                 autocomplete="off" spellcheck="false" />
        </label>
      </div>
      <p class="warning" data-i18n-textcontent="connection-change"></p>
    </form>

    <h3 data-i18n-textcontent="general-title"></h3>
    <form id="general">
      <div>
        <label data-i18n-textcontent="general-history">
          <input type="checkbox" name="history" data-permissions="history" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="menus-title"></h3>
    <form id="menus">
      <p data-i18n-textcontent="menus-description"></p>
      <div>
        <label data-i18n-textcontent="menus-send">
          <input type="checkbox" name="send" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menus-insert">
          <input type="checkbox" name="insert" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menus-add">
          <input type="checkbox" name="add" /> {}
        </label>
      </div>
    </form>
    <form id="contexts">
      <p data-i18n-textcontent="contexts-description"></p>
      <div>
        <label data-i18n-textcontent="contexts-audio">
          <input type="checkbox" name="audio" /> {}
        </label>
        <label data-i18n-textcontent="contexts-bookmark">
          <input type="checkbox" name="bookmark" data-permissions="bookmarks" />
          {}
        </label>
        <label data-i18n-textcontent="contexts-frame">
          <input type="checkbox" name="frame" /> {}
        </label>
        <label data-i18n-textcontent="contexts-link">
          <input type="checkbox" name="link" /> {}
        </label>
        <label data-i18n-textcontent="contexts-page">
          <input type="checkbox" name="page" /> {}
        </label>
        <label data-i18n-textcontent="contexts-selection">
          <input type="checkbox" name="selection" /> {}
        </label>
        <label data-i18n-textcontent="contexts-tab">
          <input type="checkbox" name="tab" /> {}
        </label>
        <label data-i18n-textcontent="contexts-video">
          <input type="checkbox" name="video" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="youtube-title"></h3>
    <form id="youtube">
      <p data-i18n-textcontent="youtube-playlist"></p>
      <div>
        <label data-i18n-textcontent="youtube-playlist-playlist">
          <input type="radio" name="playlist" value="playlist" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-video">
          <input type="radio" name="playlist" value="video" /> {}
        </label>
      </div>
    </form>

    <script src="../core/i18n.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
